<h1 mat-dialog-title class="dialog-title">{{ data.title }}</h1>
<mat-dialog-content class="dialog-content">
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
  <button mat-button class="confirm-button" (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
